<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJS Demo</title>
    <link rel="stylesheet" href="./styles.css" ></style>
</head>
<body>
    <h1>RxJS 5x Demo</h1>
    <h2>Observe key-strokes (e.g. numeric only)</h2>
    <ul>
        <li>remember to npm install (package.json)</li>
        <li>this uses RxJS 5x</li>

        <li>Run the html from 'dist' using live server</li>
        <li>Rebuild to see changes</li>

    <p>Type into the field then see console</p>
    <input id="'input" />

    <hr/>

    </ul>
